          <div class="container marketing">

    <script>
      mapboxgl.accessToken = 'pk.eyJ1IjoibmF0YWxpZWVvZGVsbCIsImEiOiJjbGQ3cjFjcTIwaGtpM29wYnYxYmphNTI1In0.WYC-Uq7nEMtvbvt0MwbrIw';

      const geojson = {
        'type': 'FeatureCollection',
        'features': [
          {
            'type': 'Feature',
            'geometry': {
              'type': 'Point',
              'coordinates': [11.5683, 48.147]
            },
            'properties': {
              'title': 'State Museum of Egyptian Art',
              'description': 'Accesible museum.'
            }
          },
          {
            'type': 'Feature',
            'geometry': {
              'type': 'Point',
              'coordinates': [11.5723, 48.1472]
            },
            'properties': {
              'title': 'Pinakothek der Moderne',
              'description': 'Accesible museum.'
            }
          },
          {
            'type': 'Feature',
            'geometry': {
              'type': 'Point',
              'coordinates': [11.5785, 48.1406]
            },
            'properties': {
              'title': 'Residenzmuseum',
              'description': 'Inaccesible museum.'
            }
          },
          {
            'type': 'Feature',
            'geometry': {
              'type': 'Point',
              'coordinates': [11.5933, 48.1423]
            },
            'properties': {
              'title': 'Sammlung Schack',
              'description': 'Inaccesible museum.'
            }
          }
        ]
      };
      

      const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/natalieeodell/clbc4uhqm002914ph7g0he3s2',
        center: [11.5820, 48.1351],
        zoom: 12
      });

      // add markers to map
      for (const feature of geojson.features) {
        // create a HTML element for each feature
        const el = document.createElement('div');
        el.className = 'marker';

        // make a marker for each feature and add it to the map
        new mapboxgl.Marker(el)
          .setLngLat(feature.geometry.coordinates)
          .setPopup(
            new mapboxgl.Popup({ offset: 15 }) // add popups
            .setHTML(
                `<h6>${feature.properties.description}</h6>` + 
                '<h6><a href="' + feature.properties.title + '.html' + '">' 
                  + 'Details' + '</a></h6>'
              )
          )
          .addTo(map);
      }
    </script>
