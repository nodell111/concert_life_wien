<!doctype html>
<html lang="en">

<head>

<meta charset="utf-8">
<title>A simple Leaflet map</title>

<link rel="stylesheet" href="http://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
<script src="http://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

<style type="text/css">
#map {
    width: 512px;
    height: 512px;
}
</style>

</head>

<body>

<h1>My first Leaflet map!</h1>

<div id="map">
</div>


<script>

let map = L.map('map').setView([16.365, 48.207], 13);

let layer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>'
});
layer.addTo(map);

// You can start working with your map here

</script>

</body>

</html>
