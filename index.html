          const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/natalieeodell/clj44ifmn008x01miflg85f82',
            center: [16.365, 48.212],

          // add Search Box (TESTING) <!--- not showing up - container layout problem?--->

            map.addControl(search);

          // add markers to map
          for (const feature of geojson.features) {
          // create a HTML element for each feature
          const el = document.createElement('div');
          el.className = 'marker';

          // make a marker for each feature and add it to the map
          new mapboxgl.Marker(el)
            .setLngLat(feature.geometry.coordinates)
            .setPopup(
              new mapboxgl.Popup({ offset: 15 }) // add popups
              .setHTML(
                  `<h6>${feature.properties.description}</h6>` + 
                  '<h6><a href="' + feature.properties.title + '.html' + '">' 
                    + 'Details' + '</a></h6>'
                )
            )
            .addTo(map);
        }
